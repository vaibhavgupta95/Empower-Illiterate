	<header class="primary-header container group">

		<section>

			<h1 class="logo"><a href="index.html">Empower <br> Illiterate</a></h1>

		</section>


		<h3 class="tagline">Let us Help You!</h3>

				</li>

			</ul>

		</nav>

	</header>


	<section class="row-alt">

		<div class="lead container">

			<h1>Welcome To The Hiree Panel</h1>

			<p>We will provide you the work according to your convenience.</p>
		</div>

	</section>


	<form class="col-1-3" action="#" method="post">

		<fieldset class="register-group">

			<label>
				Name
				<input type="text" name="name" placeholder="Full name" required>
			</label>

			<label>
				Age <input type="text" name="age" placeholder="Age" required>
			</label>

			<label>
				Phone no.
				<input type="text" name="name" placeholder="+91" required>
			</label>

			<label>
				Aadhar Card No. <input type="text" name="name" placeholder="Aadhar Card No." required>
			</label>

			<label>
				Permanent Address <input type="text" name="name" placeholder="Full Address" required>
			</label>

			<label>
				State <input type="text" name="name" placeholder="State" required>
			</label>

			<label>
				City
				<input type="text" name="city" placeholder="City" required>
			</label>


			<label>
				Zip Code <input type="name" name="zip" placeholder="Zip Code" required>
			</label>


			<label>
				Skill <select name="quantity" required>

					<option value="Driver" selected>Driver</option>

					<option value="Servant">Servant</option>

					<option value="Mechanic">Mechanic</option>

					<option value="Barber">Barber</option>

					<option value="Carpenter">Carpenter</option>

					<option value="Security Guard">Security Guard</option>

					<option value="Caretaker">Caretaker</option>

					<option value="Worker">Worker</option>

				</select>

				<label>
					Experience <input type="name" name="experience" placeholder="In Years" required>
				</label>


				<label>
					Select Location where you wish to work <select name="quantity" required>
				</label>
				<option value="Anywhere in India" selected>Anywhere in India</option>

				<option value="Maharastra">Maharastra</option>

				<option value="Delhi">Delhi</option>

				<option value="Gujarat">Gujarat</option>

				<option value="Rajasthan">Rajasthan</option>

				<option value="Madhya Pradesh">Madhya Pradesh</option>

				<option value="Uttar Pradesh">Uttar Pradesh</option>

				<option value="West Bengal">West Bengal</option>

				<option value="Bihar">Bihar</option>

				<option value="Andhra Pradesh">Andhra Pradesh</option>

				<option value="Uttar Pradesh">Uttar Pradesh</option>

				<option value="Punjab">Punjab</option>

				<option value="Haryana">Haryana</option>

				</select>

			</label>

		</fieldset>

		<p>We will contact you after submitting your details.</p>
		<input class="btn btn-default" type="submit" name="submit" value="Submit">

	</form>
