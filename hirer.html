	<section class="row-alt">

		<div class="lead container">

			<h1>Welcome To The Hirer Panel</h1>

			<p>We will help you hire the best.</p>
		</div>

	</section>


	<form class="col-1-3" action="#" method="post">

		<fieldset class="register-group">

			<label>
				Name
				<input type="text" name="name" placeholder="Full name" required>
			</label>

			<label>
				Email <input type="text" name="email" placeholder="Email Address" required>
			</label>

			<label>
				Phone no.
				<input type="text" name="phone" placeholder="+91" required>
			</label>

			<label>
				Aadhar Card No. <input type="text" name="aadhar" placeholder="Aadhar Card No." required>
			</label>

			<label>
				Address <input type="text" name="address" placeholder="Full Address" required>
			</label>

			<label>
				State <input type="text" name="state" placeholder="State" required>
			</label>

			<label>
				City
				<input type="text" name="city" placeholder="City" required>
			</label>


			<label>
				Zip Code <input type="text" name="zip" placeholder="Zip Code" required>
			</label>


			<label>
				Type of Employee(s) you need <select name="quantity" required>
			</label>
			<option value="Driver" selected>Driver</option>

			<option value="Servant">Servant</option>

			<option value="Mechanic">Mechanic</option>

			<option value="Barber">Barber</option>

			<option value="Carpenter">Carpenter</option>

			<option value="Security Guard">Security Guard</option>

			<option value="Caretaker">Caretaker</option>

			<option value="Worker">Worker</option>

			</select>

			</label>

		</fieldset>

		<p>We will contact you after submitting your details.</p>
		<input class="btn btn-default" type="submit" name="submit" value="Submit">

	</form>
